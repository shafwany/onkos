  			});/*hover*/

  			$.getJSON("http://localhost:3000/kosan",function(data){
                console.log(data);
                $.each(data,function(key,value){
                    $('#yow').append(
                                    '<div class="col-md-4">'
                                    +'<div class="card my-4">'
                                    +'<img class="card-img-top" src="'+value.img+'" alt="Card image cap">'
                                    +'<div class="card-body">'
                                    +'<h5 class="card-title">'+value.nama+'</h5>'
                                    +'<p class="card-text">'+value.deskripsi+'</p>'
                                    +'<a href="Iklan.html" class="btn btn-primary">Lihat</a>'
                                    +'</div></div></div>'
                        );
                }),
                $('.card').hover(function(){
	  				$(this).css("box-shadow","5px 5px 27px #000000");
	  			},
	  			function(){
