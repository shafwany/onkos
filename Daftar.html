<!DOCTYPE html>
<html lang="eng">
<head>
	<title>OngKos - Cari Kos Mudah</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--css-->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<div class="container">
		<form class="rounded">
			<div class="form-row mx-5">
				<div class="form-group col-md-4">
		  			<label class="aw">Nama Depan</label>
		  			<input type="text" class="form-control" placeholder="Nama Depan">
		  		</div><!--form grup nama depan-->
		  		<div class="form-group col-md-4">
		  			<label class="aw">Nama Belakang</label>
		  			<input type="text" class="form-control" placeholder="Nama Belakang">
		  		</div><!--form grup nama belakang-->
		  		<div class="form-group col-md-4">
		  			<label class="aw">Jenis Kelamin</label>
		  			<select class="form-control">
		  				<option selected="">Pilih</option>
		  				<option>Laki-Laki</option>
		  				<option>Perempuan</option>
		  			</select>
		  		</div><!--form grup jenis kelamin-->
		  		<div class="form-group col-md-6">
		  			<label>Email</label>
		  			<input type="email" class="form-control" placeholder="Email">
		  		</div><!--form grup email-->
			  	<div class="form-group col-md-6">
			  		<label>Confirm Email</label>
			  		<input type="email" class="form-control" placeholder="Confirm Email">
			  	</div><!--form grup confirm email-->
			  	<div class="form-group col-md-6">
			  		<label>Password</label>
			  		<input type="password" class="form-control" placeholder="Password">
			  	</div><!--form grup password-->
			  	<div class="form-group col-md-6">
			  		<label>Confirm Password</label>
			  		<input type="password" class="form-control" placeholder="Confirm Password">
			  	</div><!--form grup confirm password-->
			  	<div class="form-group col-md-12">
			  		<label>Alamat</label>
			  		<input type="text" class="form-control" placeholder="Alamat">
			  	</div><!--form grup alamat-->
			  	<div class="form-group col-md-6">
			  		<label>Provinsi</label>
			  		<input type="text" class="form-control">
			  	</div><!--form grup Provinsi-->
			  	<div class="form-group col-md-6">
			  		<label>Kota</label>
			  		<input type="text" class="form-control">
			  	</div><!--form grup kota-->
			  	<button type="submit" class="btn btn-dark btn-block">Daftar</button>
			  	<p class="text-center text-muted">Dengan menekan Daftar Akun, saya mengkonfirmasi telah menyetujui 
				Syarat dan Ketentuan, serta Kebijakan Privasi OngKos.</p>
			</div><!--form-row-->
		</form><!--form-->
	</div><!--container semua-->

	<!--javascript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
